<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-lg text-center mx-auto" style="max-width: 600px;">
            <div class="card-body p-5">
                <!-- Icono de éxito -->
                <div class="text-success mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
                        <path d="M10.97 5.97a.75.75 0 0 1 1.08 1.04l-3.992 4.99a.75.75 0 0 1-1.08 0L4.324 8.384a.75.75 0 1 1 1.08-1.04l2.094 2.622 3.472-4.043z"/>
                    </svg>
                </div>

                <!-- Mensaje de éxito -->
                <h1 class="card-title text-success mb-3">¡Registro Exitoso!</h1>
                <p class="card-text text-muted">se ha registrado correctamente en el sistema.</p>

                <!-- Botón para volver al inicio -->
                <a href="{% url 'home' %}" class="btn btn-primary mt-4">Volver al Inicio</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
