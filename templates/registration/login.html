<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="alert alert-info text-center mb-5 display-5">
            Iniciar Sesión
        </div>

        <!-- Mostrar mensaje de error desde el sistema de mensajes de Django -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Introduzca su email</label>
                <input type="email" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <p>¿No tienes una cuenta? <a href="{% url 'registroestudiante' %}">Regístrate como Estudiante</a> o <a href="{% url 'registroempleador' %}">Regístrate como Empresa</a></p>
            <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
        </div>

        <!-- Botón para volver a la página de inicio -->
        <div class="d-grid mt-3">
            <a href="{% url 'home' %}" class="btn btn-secondary">Volver a Inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
