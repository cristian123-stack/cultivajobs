<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verificación de Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Verificación de Email</h2>
        <p class="text-center">Introduce el código de verificación que enviamos a tu correo electrónico.</p>

        <!-- Mostrar mensajes de error o éxito -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Formulario de verificación de código -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="codigo_verificacion" class="form-label">Código de Verificación</label>
                <input type="text" name="codigo_verificacion" id="codigo_verificacion" class="form-control" placeholder="Ingrese su código de verificación" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Verificar</button>
            </div>
        </form>

        <!-- Botón para volver a la página de inicio -->
        <div class="d-grid mt-3">
            <a href="{% url 'home' %}" class="btn btn-secondary">Volver a Inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
