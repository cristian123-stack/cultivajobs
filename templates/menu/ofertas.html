<!doctype html>
<html lang="es">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publicar Oferta de Trabajo - CultivaJobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">Publicar Oferta de Trabajo</h2>

        <!-- Mostrar mensajes de éxito o error -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Formulario para publicar oferta -->
        <form method="POST" action="">
            {% csrf_token %}
            
            <!-- Campo para el título de la oferta -->
            <div class="mb-3">
                <label for="titulo" class="form-label">Título de la Oferta</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ejemplo: Cajero de supermercado">
            </div>

            <!-- Campo para la descripción de la oferta -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Detalles del trabajo y requisitos"></textarea>
            </div>

            <!-- Campo para la categoría de la oferta -->
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-control" id="categoria" name="categoria">
                    <option value="CR">Comida Rápida</option>
                    <option value="RT">Retail</option>
                    <option value="SP">Supermercado</option>
                    <option value="LM">Logística y Mensajería</option>
                    <option value="AT">Atención al Cliente</option>
                </select>
            </div>

            <!-- Botones de acción -->
            <button type="submit" class="btn btn-primary">Publicar Oferta</button>
            <a href="{% url 'menu_empleador' %}" class="btn btn-secondary">Volver al Menú</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
